<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAÍS</title>
</head>
<body>
    <h1>Sistema de Países</h1>
    Seu país de origem: <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var pais = window.document.querySelector('input#txtp')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Seu país de origem é: <strong>${pais.value}</strong></p>`
            if (pais.value == 'Brasil') {
                res.innerHTML += '<p>Você é <strong>Brasileiro(a)</strong>!</p>'
            } else {
                res.innerHTML += '<p>Você é <strong>Estrangeiro(a)</strong>!</p>'
            }
        
        }
    </script>
</body>
</html>
